<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/9cb1eb4106.js" crossorigin="anonymous"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./styles/main.css" />
  <link rel="stylesheet" href="./styles/social-media-buttons.css" />
  <title>social-media-buttons</title>
</head>

<body>
  <header class="header">
    <img class="header__logo" src="./image/eindopdracht.png" alt="logo">
    <span class="header__wrapper-of-next-selector">
      <span class="header__project-and-author">CSS, Wincacademy, David Sneek, versie 1</span>
    </span>

    <nav class="header__nav">
      <ul class="header__list">
        <li class="header__item"><a class="header__item-button" href="index.html">Home</a></li>
        <li class="header__item"><a class="header__item-button" href="portfolio.html">Portfolio</a></li>
        <li class="header__item"><a class="header__item-button" href="testimonial.html">Testimonial</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="social-media">
      <button class="social-media__blog"><a class="social-media__url" href="https://board.wincacademy.nl"
          target="_blank">Check out my blog</a></button>
      <button class="social-media__twitter"><a class="social-media__url" href="https://www.twitter.com"
          target="_blank">Follow me on Twitter</a></button>
      <button class="social-media__linkedin"><a class="social-media__url" href="https://www.linkedin.com"
          target="_blank">Connect on Linkedin</a></button>
      <button class="social-media__facebook"><a class="social-media__url" href="https://www.facebook.com"
          target="_blank">Like my Facebook page</a></button>
      <button class="social-media__github"><a class="social-media__url" href="https://www.github.com"
          target="_blank">See projects on Github</a></button>
    </div>
  </main>
</body>

</html>
